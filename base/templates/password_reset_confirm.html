{% extends 'base.html' %}

{% block content %}
<section class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 animate-fade-in">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-indigo-100 mb-4">
                <i class="fas fa-lock text-indigo-600 text-2xl"></i>
            </div>
            <h2 class="text-3xl font-extrabold text-gray-900">
                Set New Password
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Create a strong, secure password for your PY-STore account
            </p>
        </div>

        <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg overflow-hidden p-8 card-hover transition-all duration-300">
            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div>
                    <label for="id_new_password1" class="block text-sm font-medium text-gray-700 mb-1">
                        New Password
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-key text-gray-400"></i>
                        </div>
                        <input id="id_new_password1" name="new_password1" type="password" 
                               autocomplete="new-password" required
                               class="py-3 pl-10 block w-full border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="••••••••">
                    </div>
                    <p class="mt-1 text-xs text-gray-500">
                        Must be at least 8 characters with numbers and symbols
                    </p>
                </div>

                <div>
                    <label for="id_new_password2" class="block text-sm font-medium text-gray-700 mb-1">
                        Confirm Password
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-key text-gray-400"></i>
                        </div>
                        <input id="id_new_password2" name="new_password2" type="password" 
                               autocomplete="new-password" required
                               class="py-3 pl-10 block w-full border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="••••••••">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-save text-indigo-300 group-hover:text-indigo-200"></i>
                        </span>
                        Change Password
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center">
            <a href="{% url 'login' %}" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-300">
                <i class="fas fa-arrow-left mr-1"></i> Return to login
            </a>
        </div>
    </div>
</section>

<style>
    .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
    }
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
{% endblock %}
