{% extends 'base.html' %}

{% block content %}
<section class="min-h-screen flex items-center justify-center px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 animate-fade-in">
        <div class="text-center">
            <i class="fas fa-key text-indigo-600 text-5xl mb-4"></i>
            <h2 class="text-3xl font-extrabold text-gray-900">
                Reset Your Password
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter your email address and we'll send you a link to reset your password
            </p>
        </div>

        <div class="bg-white/80 backdrop-blur-md rounded-xl shadow-lg overflow-hidden p-8 card-hover transition-all duration-300">
            <form class="space-y-6" method="POST">
                {% csrf_token %}
                <div>
                    <label for="id_email" class="block text-sm font-medium text-gray-700 mb-1">
                        Email address
                    </label>
                    <div class="mt-1 relative rounded-md shadow-sm">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="id_email" name="email" type="email" autocomplete="email" required
                               class="py-3 pl-10 block w-full border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                               placeholder="you@example.com">
                    </div>
                </div>

                <div>
                    <button type="submit"
                            class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <i class="fas fa-paper-plane text-indigo-300 group-hover:text-indigo-200"></i>
                        </span>
                        Send Reset Link
                    </button>
                </div>
            </form>
        </div>

        <div class="text-center">
            <a href="{% url 'login' %}" class="text-sm font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-300">
                <i class="fas fa-arrow-left mr-1"></i> Back to login
            </a>
        </div>
    </div>
</section>
{% endblock %}
